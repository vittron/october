<div class="mall-two-fields">
    <div class="mall-form-control">
        <label for="{{ type }}_city">{{ 'offline.mall::frontend.form.city' | trans }}</label>
        <input 
            id="{{ type }}_city"
            name="{{ type }}_city"
            type="text"
            value="{{ cart.customer.billingAddress.city }}"
        >
        <div data-validate-for="{{ type }}_city"></div>
    </div>
    <div class="mall-form-control">
        <label
            for="{{ type }}_lines"
            title="{{ 'offline.mall::frontend.form.address_lines_placeholder' | trans }}"
        >
            {{ 'offline.mall::frontend.form.address_lines' | trans }}
        </label>
        <input
            id="{{ type }}_lines"
            type="text"
            name="{{ type }}_lines"
            title="{{ 'offline.mall::frontend.form.address_lines_placeholder' | trans }}"
            value="{{ cart.customer.billingAddress.lines }}"
        ></input>
        <div data-validate-for="{{ type }}_lines"></div>
    </div>
</div>
