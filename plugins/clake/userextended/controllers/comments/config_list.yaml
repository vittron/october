# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: $/clake/userextended/models/comment/columns.yaml

# Model Class name
modelClass: Clake\Userextended\Models\Comment

# List Title
title: Comment

# Link URL for each record
recordUrl: clake/userextended/comments/update/:id

# Message to display if the list is empty
noRecordsMessage: backend::lang.list.no_records

# Records to display per page
recordsPerPage: 20

# Display checkboxes next to each record
#showCheckboxes: true

# Displays the list column set up button
showSetup: true

defaultSort:
    column: name
    direction: desc

toolbar:
    buttons: manage_comments_toolbar
