<div class="form-group">
    <input
            name="{{name}}"
            type="{{type}}"
            class="{{class}}"
            id="{{id}}"
            value="{{value}}"
            {% for key,val in data %}
                {{key}}="{{val}}"
            {% endfor %}
			style="width: auto;"
    /> {{label}}
</div>
<span data-validate-for="{{id}}"></span>
